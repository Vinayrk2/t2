<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Formatting</title>
    <style>
        :root{
            --color:green;
            --font-family:courier;
        }
        #para{
            color:var(--color);
            text-indent:2cm;
            font-style:italic;
            font-family: var(--font-family);
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p id="para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium voluptas fuga eligendi aperiam. Ipsam minima dolor eos iusto voluptas voluptates ex consectetur distinctio? Omnis, delectus labore. Doloremque voluptatum aut optio?
    </p>
</body>
</html>

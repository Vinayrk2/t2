<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad</title>
    <style>
        p{
            font-size:xx-large;
            display: inline;
            overflow: hidden;
            position:relative;
            animation:ad 4s linear 0.4s infinite alternate;
        }
        @keyframes ad{
            0%{left:0%; top:0;}
            100%{left:100%; top:0;}
        }
    </style>
</head>
<body>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas unde quasi eveniet quos deleniti quaerat.</p>
</body>
</html>

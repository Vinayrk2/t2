<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        #container>div{
            width:40%;
            display: inline-block;
            border:2px solid red;
        }
        </style>
</head>
<body>
    <div id="container">
        <div id="box1">
            <h1> Box-1 </h1>
            <p> Div-1 with paragraph </p>
        </div>
        <div id="box2">
            <h1> Box-2 </h1>
            <p> Div-2 with paragraph </p>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate div</title>
    <style>
        h1{animation: rotation 2s linear 3s infinite alternate-reverse ; }
        @keyframes rotation{
            from{
                transform:rotate(0deg)
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1> THis is a heading </h1>
</body>
</html>

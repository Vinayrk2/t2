<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering</title>
    <style>
        body{
            background-image: url('demo.jpg');
            background-size: cover;
            background-repeat: repeat-x;
        }
        a:hover{
            background: url('demo.jpg') orange repeat-x;
            text-indent: 30px;
        }
        a:active{
            color:yellow;
        }
    </style>
</head>
<body>
    <a href="#">Home </a>
    <a href="#">Contact </a>
    <a href="#">About Us </a>
</body>
</html>
